<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:thm="http://archetype-project.com">
	
<body >

<div class="container-fluid" th:fragment="carousel">
	<div class="row">
		<!-- Carousel -->
    	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
	
			<!-- <ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" th:data-slide-to="${0}" class="olLi"/>
				<li data-target="#carousel-example-generic" th:data-slide-to="${1}" class="olLi"/>
			</ol> -->
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			   <div class="item" th:each="carousel : ${carousels}">
			    <img th:src="${carousel.urlFoto}" class="img-responsive"/>   
                    <!-- Static Header -->
                    <div class="header-text ">
                        <div class="col-md-12 text-center">
                            <br>
                            <div class="" >
                                <a class="link-text" href="#">
									<span th:text="${carousel.descricao}"></span>
								</a>
                        	</div>
                    	</div><!-- /header-text -->
			    	</div>			    		    
				</div>		    
				
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div><!-- /carousel -->
	</div>
</div>
</div>
</body>
</html>
