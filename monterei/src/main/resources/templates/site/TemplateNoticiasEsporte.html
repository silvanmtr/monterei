<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutSite}">
	
<section layout:fragment="conteudo">
	<div th:each="noticia : ${noticiasEsporte}">
	
	<div class="container-fluid">
		<div class="row paddings-site">
	 	<div class="col-xs-4 col-md-3 img-noticia hidden-xs">
		  <a class="thumbnail" title="Editar" th:href="@{/noticias/noticia/{codigo}(codigo=${noticia.codigo})}"> 
		    	<img th:src="@{http://localhost:8080/fotos/{codigo}(codigo=${noticia.foto})}" class="img-responsive"/>   
		    </a>
	  	</div>
  
  		<div class="col-xs-10 col-md-6 col-sm-6 titulo-noticia">
  			<h2 th:text="${noticia.titulo}"></h2>
  		</div>
  
  		<div class="col-xs-8 col-md-7 col-sm-6 col-lg-8">  
			<span th:text="${noticia.descricao}"></span>
 	    </div>

	</div>
	</div>
	</div>
	
	<div class="container-fluid">
		<div class="row paddings-site">		 	    
	 	    <div th:if="${noticiasEsporte.isEmpty()}">
	 	    	Nenhuma notícia encontrada.
	 	    </div>
	 	</div>
 	</div>
</section>


<th:block layout:fragment="javascript-extra">

	<script type="text/javascript">
		window.onload = function(){
			var p = $(".item:first").addClass("active");
			var olLi = $(".olLi:first").addClass("active");
		}
</script>
</th:block >
</html>
